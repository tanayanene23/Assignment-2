<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e3c45f7655.js" crossorigin="anonymous"></script>

    <!-- fancy heading -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">


    <!-- navbar -->
        <nav>
            <h1 class="pacifico-regular">TODO LIST</h1>
        </nav>

    <!-- to do list add tasks + task list + clear button -->

        <div class="todo-list">
            <div class="input-box">
                <input type="text" placeholder="Write your tasks here..." id="input-text">
                <button type="submit" id="submit-task">ADD</button>
            </div>
        

            <div class="list-contents">

                <div class="headings">
                    <div class="dropdown">
                        <p>TASKS</p>
                        <select name="filters" id="filters">
                            <option value="default" disabled selected></option>
                            <option value="All Tasks">All Tasks</option>
                            <option value="Active Tasks">Active Tasks</option>
                            <option value="Complete Tasks">Complete Tasks</option>
                        </select>
                    </div>
                    <!-- <p>TASKS</p> -->
                    <div class="dropdown">
                        <p>CATEGORY</p>
                        <select name="category" id="category">
                            <option value="default" disabled selected></option>
                            <option value="Work">Work</option>
                            <option value="Household">Household</option>
                            <option value="Shopping">Shopping</option>
                        </select>
                    </div>
                    <p>ACTIONS</p>
                </div>        
            
                <div id="tasks">
                    <!-- <i class="fa-regular fa-square" style="font-size: 2em;"></i>
                    <i class="fa-regular fa-square-check" style="font-size: 2em;"></i>
                    <i class="fa-solid fa-xmark" style="font-size: 2em;"></i> -->


                </div>

                <div class="pagination" id="pagination">
                    <a href="#" id="previous">Previous</a>
                    <!-- <a href="#" class="page-link" data-page="1">1</a>
                    <a href="#" class="page-link" data-page="2">2</a>
                    <a href="#" class="page-link" data-page="3">3</a> -->
                    <a href="#" id="next">Next</a>
                    <p id="page-numbers"> </p>
                </div>
                
            </div>

            <div class="clear-button">
                
                <button type="submit" id="clear-btn">
                    CLEAR ALL TASKS
                </button>
                

                <!-- <button class="displayAll">ALL TASKS</button>
                <button class="activeBtn">ACTIVE TASKS</button>
                <button class="completeBtn">COMPLETE TASKS</button> -->
            </div>

        </div>



    </div>
  

    <script src="scripts.js"></script>
</body>
</html>
